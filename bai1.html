<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinScore(arr){
        let min = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i];
            }
        } return min;
    }
    let arrTest = [1,2,3,5,6,7,-1,-5,10];
    let min = findMinScore(arrTest);
    console.log(min);
</script>
</body>
</html>
